{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{catalog.name}}? </h2>

<form action="#" method = 'post'>

  <button type="submit" class="btn btn-default delete" id="submit" type="submit">
  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
  </button>
</form>
  <button type="cancel" class="btn btn-default delete">
    <span ><a href = '{{url_for('showCatalogs')}}'
      class="glyphicon glyphicon-remove" aria-hidden="true"> Cancel
    </a></span>
  </button>



{% endblock %}
