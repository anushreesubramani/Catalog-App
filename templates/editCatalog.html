{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="new-form-container">
  <div class="row banner item">
      <h1>Edit {{catalog.name}}</h1>
  </div>
  <div class="row">
    <form action="{{ url_for('editCatalog',catalog_id = catalog.id)}}" method = "post">
      <label for="name">Name:</label>
      <input type ="text" class="form-control" name="name" value="{{catalog.name }}">
      <span>
        <button type="submit" class="btn btn-default" id="submit" type="submit">
          <span class="glyphicon glyphicon-ok" ></span>Save
        </button>
    </form>
    <a href = '{{url_for('showCatalogs')}}' class="btn btn-default delete">
      <span class="glyphicon glyphicon-remove" ></span>Cancel
    </a>
    </span>
  </div>
</div>
{% endblock %}
