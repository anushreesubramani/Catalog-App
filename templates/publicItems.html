{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

  <div class="row divider green">
    <div class="col-md-12"></div>
  </div>
{% include "owner.html" %}


  <div class="row padding-top padding-bottom">
    <div class="col-md-1"></div>
    <div class="col-md-11 padding-none">

    </div>
    <div class="col-md-7"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {% include "flash.html" %}
    </div>
  </div>
  {% if items !=[] %}
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <h2>Items</h2>
          {% for i in items %}
              <div class="item-item">
                <h3>{{i.name}}</h3>
                <p>{{i.description}}</p>
              </div>
          {% endfor %}
      </div>
      <div class="col-md-1"></div>
    </div>
  {% endif %}
{% endblock %}
